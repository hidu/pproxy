<p class="h3">about</p>
 <p>pproxy是一个用于分析http协议的程序。</p>
 <p>和fiddler功能类似，但是是BS架构的，所有不受桌面环境的影响-有浏览器就可以使用了(用于查看http会话)。</p>
 <p>采用golang编写的，编译后就一个文件（绿色无依赖），所有go支持的操作系统都可以运行(作为服务端)。</p>
 <p>还可以进行请求转发、form表单修改、重放等功能。</p>
 <p>项目地址 : <a href="http://github.com/hidu/pproxy" target="_blank">http://github.com/hidu/pproxy</a></p>
 <p>当前使用中的版本 : <font color=blue>{{.version}}</font></p> 
 <p id="new_version_slot"></p>
